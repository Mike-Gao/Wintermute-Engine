<h3>Comments</h3>
<p>You can comment out a piece of code. 
This code is ignored by the compiler and it can contain any text.</p>
<p>There are two types of comments in the 
WME script:</p>

<h4><a name="single_line_comment"></a>Single line comment</h4>
<table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
  <tr>
    <td class="code">
    <pre>// comment</pre>
    </td>
  </tr>
</table>
<p>


<p>


<p>


<h4>&nbsp;</h4>


<h4><a name="block_comment"></a>Block comment</h4>
<table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber2">
  <tr>
    <td class="code">
    <pre>/*
comment
comment
*/
</pre>
    </td>
  </tr>
</table>
