# Define SciTE settings for WME Scripts

import wme_kwd
import wme_tools

lexer.$(file.patterns.script)=cpp

calltip.cpp.word.characters=$(chars.alpha)$(chars.numeric)_
calltip.cpp.parameters.start=(
calltip.cpp.parameters.end=)
calltip.cpp.parameters.separators=,
calltip.cpp.end.definition=)


autocomplete.cpp.ignorecase=1

comment.block.cpp=//~
comment.stream.start.cpp=/*
comment.stream.end.cpp=*/
comment.box.start.cpp=/*
comment.box.middle.cpp= *
comment.box.end.cpp= */
#fold.at.else=1


# Default
style.cpp.32=$(font.monospace)
# White space
style.cpp.0=fore:#808080
# Comment: /* */.
style.cpp.1=$(colour.code.comment.box),$(font.monospace)
# Line Comment: //.
style.cpp.2=$(colour.code.comment.line),$(font.monospace)
# Doc comment: block comments beginning with /** or /*!
style.cpp.3=$(colour.code.comment.doc),$(font.monospace)
# Number
style.cpp.4=$(colour.number)
# Keyword
style.cpp.5=fore:#0000FF
# Double quoted string
style.cpp.6=fore:#808080
# Single quoted string
style.cpp.7=fore:#808080
# UUIDs (only in IDL)
style.cpp.8=fore:#808080
# Preprocessor
style.cpp.9=fore:#800080
# Operators
style.cpp.10=$(colour.operator)
# Identifiers
style.cpp.11=
# End of line where string is not closed
style.cpp.12=fore:#000000,$(font.monospace),back:#E0C0E0,eolfilled
# Verbatim strings for C#
style.cpp.13=fore:#007F00,$(font.monospace),back:#E0FFE0,eolfilled
# Regular expressions for JavaScript
style.cpp.14=fore:#3F7F3F,$(font.monospace),back:#E0F0FF,eolfilled
# Doc Comment Line: line comments beginning with /// or //!.
style.cpp.15=$(colour.code.comment.doc),$(font.code.comment.doc)
# Keywords2
style.cpp.16=fore:#800000
# Comment keyword
style.cpp.17=fore:#3060A0,$(font.code.comment.doc)
# Comment keyword error
style.cpp.18=fore:#804020,$(font.code.comment.doc)
# Braces are only matched in operator style
braces.cpp.style=10
# Keywords4
style.cpp.19=fore:#2B91AF

