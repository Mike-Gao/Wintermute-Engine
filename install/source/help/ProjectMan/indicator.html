<h3>Save indicator</h3>
<p>These options allow you to set the appearance of the save/load indicator (the 
progress bar displayed while saving/loading the game). You can specify the 
dimensions, position, color and transparency of the indicator. If you set the 
height to zero, no indicator is displayed.</p>
