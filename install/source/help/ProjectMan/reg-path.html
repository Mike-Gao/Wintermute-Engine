<h3>Registry path</h3>
<p>This is the location in Windows Registry where your game will be storing its 
private settings. This property has to use the following format:</p>
<p class="style1"><em>Software\CompanyName\GameName</em></p>
<p>For example: Software\Nihilis Games\Dead City</p>
</body>
