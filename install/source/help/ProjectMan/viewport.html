<h3>Scene viewport</h3>
<p>Specifies the &quot;viewport&quot; position and dimensions. Viewport is the area on 
screen which displays the actual scene. You may want to use viewport if your 
game displays some side-bar type GUI. If no viewport is defined, the scene 
covers the entire screen.</p>
