<h3>Debug mode</h3>
<p>Specifies whether the game should run in &quot;debug mode&quot; when executed from 
ProjectMan. In debug mode the game displays some debugging information on screen 
and it generates the &quot;wme.log&quot; file in the project directory.</p>
